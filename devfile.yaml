schemaVersion: 2.2.0
metadata:
  name: grafana
components:
  - name: grafana-build
    image:
      imageName: perf-grafana:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: grafana-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '1000m'
      deployment/cpuRequest: 500m
      deployment/memoryLimit: 256Mi
      deployment/memoryRequest: 256Mi
      deployment/container-port: 3000
      persistentVolumeClaim/accessMode: ReadWriteOnce
      persistentVolumeClaim/storageClassName: standard
      persistentVolumeClaim/storage: 1Gi
    kubernetes:
      uri: deploy/deployment.yaml
commands:
  - id: grafana-build
    apply:
      component: grafana-build
  - id: grafana-deploy
    apply:
      component: grafana-deploy
  - id: deploy
    composite:
      commands:
        - grafana-build
        - grafana-deploy
      group:
        kind: deploy
        isDefault: true
